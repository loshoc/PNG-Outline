<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PNG Outline</title>
  <style>
    /* --- å…¨å±€æ ·å¼ä¿æŒä¸å˜ --- */
    :root {
      --primary: #18A0FB;
      --primary-hover: #0D8DE3;
      --bg: #FFFFFF;
      --text: #333333;
      --text-secondary: #B3B3B3;
      --border: #E6E6E6;
      --border-hover: #CCCCCC;
      --radius: 2px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 0;
      margin: 0;
      color: var(--text);
      background: var(--bg);
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
      user-select: none;
    }

    /* --- 1. é¡¶éƒ¨é¢„è§ˆåŒº --- */
    .hero {
      background-color: #F5F5F5;
      background-image:
        linear-gradient(45deg, #e0e0e0 25%, transparent 25%),
        linear-gradient(-45deg, #e0e0e0 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #e0e0e0 75%),
        linear-gradient(-45deg, transparent 75%, #e0e0e0 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;

      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--border);
      position: relative;
      z-index: 0;
      overflow: hidden;
    }

    .preview-shape {
      width: 64px;
      height: 64px;
      background: #333;
      border-radius: 16px;
      transition: all 0.05s linear;
      box-shadow: 0 0 0 4px #ffffff;
    }

    .preview-label {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 10px;
      color: #999;
      background: rgba(255, 255, 255, 0.9);
      padding: 2px 6px;
      border-radius: 4px;
      pointer-events: none;
    }

    /* --- 2. æ§åˆ¶é¢æ¿åŒºåŸŸ --- */
    .controls {
      padding: 16px;
      flex: 1;
      position: relative;
      z-index: 10;
      background: var(--bg);
    }

    .row {
      margin-bottom: 16px;
    }

    .label-row {
      margin-bottom: 8px;
    }

    label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: block;
    }

    /* --- è¾“å…¥å®¹å™¨ --- */
    .input-container-box {
      display: flex;
      align-items: center;
      height: 32px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: transparent;
      transition: all 0.2s;
      width: 100%;
      box-sizing: border-box;
    }

    .input-container-box:hover {
      border-color: var(--border-hover);
    }

    .input-container-box:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary);
    }

    .input-icon {
      width: 32px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: ew-resize;
      color: var(--text-secondary);
      border-right: 1px solid transparent;
    }

    .input-icon:hover {
      color: var(--text);
    }

    .scrub-input {
      border: none;
      outline: none;
      background: transparent;
      font-family: inherit;
      font-size: 12px;
      color: var(--text);
      flex: 1;
      height: 100%;
      padding: 0 8px;
    }

    .color-preview-box {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      margin-left: 6px;
    }

    input[type="color"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .hex-input {
      border: none;
      outline: none;
      font-size: 12px;
      font-family: inherit;
      color: var(--text);
      text-transform: uppercase;
      flex: 1;
      padding: 0 8px;
    }

    /* --- 3. åº•éƒ¨åŒºåŸŸ --- */
    .footer {
      padding: 16px;
      border-top: 1px solid var(--border);
      background: #FAFAFA;
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: opacity 0.2s;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:disabled {
      background-color: var(--primary);
      opacity: 0.5;
      cursor: progress;
    }

    .footer-icon {
      margin-top: 12px;
      font-size: 14px;
      color: #CCC;
      cursor: default;
      user-select: none;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .footer-icon:hover {
      opacity: 1;
    }

    .drag-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      cursor: ew-resize;
      display: none;
    }
  </style>
</head>

<body>

  <div class="drag-overlay" id="dragOverlay"></div>

  <div class="hero">
    <div class="preview-shape" id="previewShape"></div>
    <div class="preview-label">Preview</div>
  </div>

  <div class="controls">
    <div class="row">
      <div class="label-row">
        <label>Stroke Width</label>
      </div>
      <div class="input-container-box">
        <div class="input-icon" id="strokeIcon" title="Drag to adjust">
          <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 3H14V5H2V3ZM2 7H14V9H2V7ZM2 11H14V13H2V11Z" fill="currentColor" fill-opacity="0.8" />
          </svg>
        </div>
        <input type="number" id="strokeInput" class="scrub-input" value="4" min="1" max="200">
      </div>
    </div>

    <div class="row">
      <div class="label-row">
        <label>Stroke Color</label>
      </div>
      <div class="input-container-box">
        <div class="color-preview-box" id="colorPreview" style="background-color: #FFFFFF;">
          <input type="color" id="strokeColorInput" value="#FFFFFF">
        </div>
        <input type="text" id="colorHexInput" class="hex-input" value="FFFFFF">
      </div>
    </div>
  </div>

  <div class="footer">
    <button id="generateBtn">Generate Outline</button>
    <div class="footer-icon">ğŸ¾</div>
  </div>

  <script>
    // --- Elements ---
    const strokeInput = document.getElementById('strokeInput');
    const strokeIcon = document.getElementById('strokeIcon');
    const dragOverlay = document.getElementById('dragOverlay');
    const strokeColorInput = document.getElementById('strokeColorInput');
    const colorHexInput = document.getElementById('colorHexInput');
    const colorPreview = document.getElementById('colorPreview');
    const previewShape = document.getElementById('previewShape');
    const generateBtn = document.getElementById('generateBtn');

    // --- 1. æ‹–åŠ¨æ•°å€¼é€»è¾‘ ---
    let isDragging = false;
    let startX = 0;
    let startValue = 0;

    strokeIcon.onmousedown = (e) => {
      isDragging = true;
      startX = e.clientX;
      startValue = parseInt(strokeInput.value, 10) || 0;
      dragOverlay.style.display = 'block';
      document.body.style.cursor = 'ew-resize';
      window.addEventListener('mousemove', onDrag);
      window.addEventListener('mouseup', stopDrag);
    };

    function onDrag(e) {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      const multiplier = e.shiftKey ? 2 : 0.5;
      let newValue = Math.round(startValue + (dx * multiplier));
      if (newValue < 1) newValue = 1;
      if (newValue > 300) newValue = 300;
      strokeInput.value = newValue;
      updatePreview();
    }

    function stopDrag() {
      isDragging = false;
      dragOverlay.style.display = 'none';
      document.body.style.cursor = 'default';
      window.removeEventListener('mousemove', onDrag);
      window.removeEventListener('mouseup', stopDrag);
    }

    // --- 2. é¢œè‰²åŒæ­¥é€»è¾‘ ---
    strokeColorInput.oninput = () => {
      let hex = strokeColorInput.value.toUpperCase();
      colorHexInput.value = hex.replace('#', '');
      updatePreview();
    };

    colorHexInput.onchange = () => {
      let val = colorHexInput.value.trim();
      if (!val.startsWith('#')) val = '#' + val;
      if (/^#[0-9A-F]{6}$/i.test(val)) {
        strokeColorInput.value = val;
        updatePreview();
      }
    };

    // --- 3. é¢„è§ˆæ›´æ–° ---
    strokeInput.oninput = updatePreview;
    function updatePreview() {
      const width = parseInt(strokeInput.value, 10) || 0;
      const color = strokeColorInput.value;
      colorPreview.style.backgroundColor = color;
      previewShape.style.boxShadow = `0 0 0 ${width}px ${color}`;
    }
    updatePreview();

    // --- 4. æ ¸å¿ƒé€šä¿¡é€»è¾‘ ---
    generateBtn.onclick = () => {
      const strokeWidth = parseInt(strokeInput.value, 10);
      let strokeColor = colorHexInput.value;
      if (!strokeColor.startsWith('#')) strokeColor = '#' + strokeColor;
      const scale = 1;

      if (isNaN(strokeWidth) || strokeWidth < 0) {
        return;
      }

      generateBtn.disabled = true;

      parent.postMessage({
        pluginMessage: {
          type: 'request-process',
          options: { strokeWidth, strokeColor, scale }
        }
      }, '*');
    };

    let activeRequests = 0;

    window.onmessage = async (event) => {
      const pluginMessage = event.data.pluginMessage;

      if (pluginMessage.type === 'process-image') {
        activeRequests++;
        const { bytes, width, height, options } = pluginMessage;

        try {
          const blob = new Blob([bytes], { type: 'image/png' });
          const url = URL.createObjectURL(blob);

          const newImageBase64 = await addSmoothStroke(url, width, height, options.strokeWidth, options.strokeColor, options.scale);

          const raw = atob(newImageBase64.split(',')[1]);
          const uint8Array = new Uint8Array(new ArrayBuffer(raw.length));
          for (let i = 0; i < raw.length; i++) {
            uint8Array[i] = raw.charCodeAt(i);
          }

          parent.postMessage({
            pluginMessage: {
              type: 'image-processed',
              data: uint8Array,
              options: options
            }
          }, '*');

        } catch (error) {
          console.error(error);
          parent.postMessage({ pluginMessage: { type: 'error', message: 'Failed: ' + error.message } }, '*');
        } finally {
          activeRequests--;
          if (activeRequests <= 0) {
            generateBtn.disabled = false;
            activeRequests = 0;
          }
        }
      } else if (pluginMessage.type === 'error') {
        if (activeRequests === 0) {
          generateBtn.disabled = false;
        }
      }
    };

    // --- 5. æ ¸å¿ƒç®—æ³• (ä¿®å¤ç¼©å°å’Œé”¯é½¿) ---
    async function addSmoothStroke(imageUrl, targetWidth, targetHeight, strokeWidth, strokeColor, scale) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          const natW = img.naturalWidth;
          const natH = img.naturalHeight;
          const sourceRatio = natW / natH;
          const targetRatio = targetWidth / targetHeight;

          let cropW, cropH, offsetX, offsetY, ratio;

          // 1. Center Crop é€»è¾‘
          if (sourceRatio > targetRatio) {
            cropH = natH;
            cropW = natH * targetRatio;
            offsetX = (natW - cropW) / 2;
            offsetY = 0;
            ratio = cropH / targetHeight; // å¯†åº¦åŸºå‡†ï¼šé«˜
          } else {
            cropW = natW;
            cropH = natW / targetRatio;
            offsetX = 0;
            offsetY = (natH - cropH) / 2;
            ratio = cropW / targetWidth; // å¯†åº¦åŸºå‡†ï¼šå®½
          }

          const scaledStrokeWidth = strokeWidth * ratio;

          // --- å…³é”®ä¿®å¤ 1ï¼šPadding ä¸¥æ ¼è®¾ç½®ä¸º 1å€ ---
          // ä¹‹å‰çš„ä»£ç æ˜¯ scaledStrokeWidth * 2ï¼Œå¯¼è‡´æ€»å®½ +4xï¼Œè€Œ TS åªç®— +2xï¼Œæ‰€ä»¥å›¾è¢«å‹æ‰äº†ã€‚
          // ç°åœ¨æ”¹ä¸º 1å€ï¼Œæ€»å®½ +2xï¼Œå®Œç¾åŒ¹é… TS çš„å®¹å™¨ã€‚
          const padding = Math.ceil(scaledStrokeWidth);

          const finalWidth = cropW + padding * 2;
          const finalHeight = cropH + padding * 2;

          const MAX_CANVAS = 4096;
          const maxSide = Math.max(finalWidth, finalHeight);
          let safeScale = 2;
          if (maxSide * safeScale > MAX_CANVAS) {
            safeScale = Math.max(0.5, MAX_CANVAS / maxSide);
          }

          canvas.width = finalWidth * safeScale;
          canvas.height = finalHeight * safeScale;

          ctx.scale(safeScale, safeScale);

          // --- å…³é”®ä¿®å¤ 2ï¼šåŠ¨æ€å¢åŠ æ­¥æ•°æ¶ˆé™¤é”¯é½¿ ---
          // ä¹‹å‰å›ºå®š 32æ­¥ï¼Œå¤§æè¾¹æ—¶ä¼šæœ‰æ³¢æµªè¾¹ã€‚
          // ç°åœ¨æ ¹æ®æè¾¹å‘¨é•¿åŠ¨æ€è®¡ç®—æ­¥æ•°ï¼Œä¿è¯æ¯æ­¥ç§»åŠ¨ä¸è¶…è¿‡ 2pxã€‚
          const circumference = 2 * Math.PI * scaledStrokeWidth;
          const steps = Math.max(64, Math.ceil(circumference / 2));
          const angleStep = (Math.PI * 2) / steps;

          // A. ç»˜åˆ¶æè¾¹
          ctx.globalCompositeOperation = 'source-over';
          ctx.shadowColor = strokeColor;
          // ç¨å¾®å¢åŠ ä¸€ç‚¹æ¨¡ç³Šï¼Œè®©å¤§æè¾¹è¾¹ç¼˜æ›´æŸ”å’Œï¼Œä¸é‚£ä¹ˆç¡¬
          ctx.shadowBlur = safeScale * Math.max(2, ratio);

          const drawX = padding - offsetX;
          const drawY = padding - offsetY;

          for (let i = 0; i < steps; i++) {
            const angle = i * angleStep;
            const dx = Math.cos(angle) * scaledStrokeWidth;
            const dy = Math.sin(angle) * scaledStrokeWidth;
            ctx.drawImage(img, drawX + dx, drawY + dy, natW, natH);
          }

          // B. å¡«å……å®å¿ƒé¢œè‰²
          ctx.globalCompositeOperation = 'source-in';
          ctx.fillStyle = strokeColor;
          ctx.fillRect(0, 0, finalWidth, finalHeight);

          // C. ç»˜åˆ¶åŸå›¾
          ctx.globalCompositeOperation = 'source-over';
          ctx.shadowColor = 'transparent';
          ctx.shadowBlur = 0;
          ctx.drawImage(img, drawX, drawY, natW, natH);

          resolve(canvas.toDataURL('image/png'));
        };
        img.onerror = reject;
        img.src = imageUrl;
      });
    }
  </script>
</body>

</html>
