<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <title>PNG Outline</title>
  <style>
    /* --- ÂÖ®Â±ÄÊ†∑Âºè‰øùÊåÅ‰∏çÂèò --- */
    :root {
      --primary: #18A0FB;
      --primary-hover: #0D8DE3;
      --bg: #FFFFFF;
      --text: #333333;
      --text-secondary: #B3B3B3;
      --border: #E6E6E6;
      --border-hover: #CCCCCC;
      --radius: 2px;
    }

    body {
      font-family: 'Inter', -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, sans-serif;
      padding: 0;
      margin: 0;
      color: var(--text);
      background: var(--bg);
      display: flex;
      flex-direction: column;
      height: 100vh;
      box-sizing: border-box;
      user-select: none;
    }

    /* --- 1. È°∂ÈÉ®È¢ÑËßàÂå∫ --- */
    .hero {
      background-color: #F5F5F5;
      background-image:
        linear-gradient(45deg, #e0e0e0 25%, transparent 25%),
        linear-gradient(-45deg, #e0e0e0 25%, transparent 25%),
        linear-gradient(45deg, transparent 75%, #e0e0e0 75%),
        linear-gradient(-45deg, transparent 75%, #e0e0e0 75%);
      background-size: 20px 20px;
      background-position: 0 0, 0 10px, 10px -10px, -10px 0px;

      height: 160px;
      display: flex;
      align-items: center;
      justify-content: center;
      border-bottom: 1px solid var(--border);
      position: relative;
      z-index: 0;
      overflow: hidden;
    }

    .preview-shape {
      width: 64px;
      height: 64px;
      background: #333;
      border-radius: 16px;
      transition: all 0.05s linear;
      box-shadow: 0 0 0 4px #ffffff;
    }

    .preview-label {
      position: absolute;
      bottom: 8px;
      right: 12px;
      font-size: 10px;
      color: #999;
      background: rgba(255, 255, 255, 0.9);
      padding: 2px 6px;
      border-radius: 4px;
      pointer-events: none;
    }

    /* --- 2. ÊéßÂà∂Èù¢ÊùøÂå∫Âüü --- */
    .controls {
      padding: 16px;
      flex: 1;
      position: relative;
      z-index: 10;
      background: var(--bg);
    }

    .row {
      margin-bottom: 16px;
    }

    .label-row {
      margin-bottom: 8px;
    }

    label {
      font-size: 11px;
      font-weight: 600;
      color: var(--text-secondary);
      text-transform: uppercase;
      letter-spacing: 0.5px;
      display: block;
    }

    /* --- ËæìÂÖ•ÂÆπÂô® --- */
    .input-container-box {
      display: flex;
      align-items: center;
      height: 32px;
      border: 1px solid var(--border);
      border-radius: 8px;
      background: transparent;
      transition: all 0.2s;
      width: 100%;
      box-sizing: border-box;
    }

    .input-container-box:hover {
      border-color: var(--border-hover);
    }

    .input-container-box:focus-within {
      border-color: var(--primary);
      box-shadow: 0 0 0 1px var(--primary);
    }

    .input-icon {
      width: 32px;
      height: 100%;
      display: flex;
      align-items: center;
      justify-content: center;
      cursor: ew-resize;
      color: var(--text-secondary);
      border-right: 1px solid transparent;
    }

    .input-icon:hover {
      color: var(--text);
    }

    .scrub-input {
      border: none;
      outline: none;
      background: transparent;
      font-family: inherit;
      font-size: 12px;
      color: var(--text);
      flex: 1;
      height: 100%;
      padding: 0 8px;
    }

    .color-preview-box {
      width: 20px;
      height: 20px;
      border-radius: 4px;
      border: 1px solid rgba(0, 0, 0, 0.1);
      position: relative;
      overflow: hidden;
      margin-left: 6px;
    }

    input[type="color"] {
      position: absolute;
      opacity: 0;
      width: 100%;
      height: 100%;
      cursor: pointer;
    }

    .hex-input {
      border: none;
      outline: none;
      font-size: 12px;
      font-family: inherit;
      color: var(--text);
      text-transform: uppercase;
      flex: 1;
      padding: 0 8px;
    }

    /* --- 3. Â∫ïÈÉ®Âå∫Âüü --- */
    .footer {
      padding: 16px;
      border-top: 1px solid var(--border);
      background: #FAFAFA;
      position: relative;
      z-index: 10;
      display: flex;
      flex-direction: column;
      align-items: center;
    }

    button {
      width: 100%;
      padding: 10px;
      background-color: var(--primary);
      color: white;
      border: none;
      border-radius: 8px;
      font-weight: 500;
      font-size: 13px;
      cursor: pointer;
      display: flex;
      align-items: center;
      justify-content: center;
      gap: 6px;
      transition: opacity 0.2s;
    }

    button:hover {
      background-color: var(--primary-hover);
    }

    button:disabled {
      background-color: var(--primary);
      opacity: 0.5;
      cursor: progress;
    }

    .footer-icon {
      margin-top: 12px;
      font-size: 14px;
      color: #CCC;
      cursor: default;
      user-select: none;
      opacity: 0.6;
      transition: opacity 0.3s ease;
    }

    .footer-icon:hover {
      opacity: 1;
    }

    .drag-overlay {
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      z-index: 9999;
      cursor: ew-resize;
      display: none;
    }
  </style>
</head>

<body>

  <div class="drag-overlay" id="dragOverlay"></div>

  <div class="hero">
    <div class="preview-shape" id="previewShape"></div>
    <div class="preview-label">Preview</div>
  </div>

  <div class="controls">
    <div class="row">
      <div class="label-row">
        <label>Stroke Width</label>
      </div>
      <div class="input-container-box">
        <div class="input-icon" id="strokeIcon" title="Drag to adjust">
          <svg width="14" height="14" viewBox="0 0 16 16" fill="none" xmlns="http://www.w3.org/2000/svg">
            <path d="M2 3H14V5H2V3ZM2 7H14V9H2V7ZM2 11H14V13H2V11Z" fill="currentColor" fill-opacity="0.8" />
          </svg>
        </div>
        <input type="number" id="strokeInput" class="scrub-input" value="4" min="1" max="200">
      </div>
    </div>

    <div class="row">
      <div class="label-row">
        <label>Stroke Color</label>
      </div>
      <div class="input-container-box">
        <div class="color-preview-box" id="colorPreview" style="background-color: #FFFFFF;">
          <input type="color" id="strokeColorInput" value="#FFFFFF">
        </div>
        <input type="text" id="colorHexInput" class="hex-input" value="FFFFFF">
      </div>
    </div>
  </div>

  <div class="footer">
    <button id="generateBtn">Generate Outline</button>
    <div class="footer-icon">üêæ</div>
  </div>

  <script>
    // --- Elements ---
    const strokeInput = document.getElementById('strokeInput');
    const strokeIcon = document.getElementById('strokeIcon');
    const dragOverlay = document.getElementById('dragOverlay');
    const strokeColorInput = document.getElementById('strokeColorInput');
    const colorHexInput = document.getElementById('colorHexInput');
    const colorPreview = document.getElementById('colorPreview');
    const previewShape = document.getElementById('previewShape');
    const generateBtn = document.getElementById('generateBtn');

    // --- 1. ÊãñÂä®Êï∞ÂÄºÈÄªËæë ---
    let isDragging = false;
    let startX = 0;
    let startValue = 0;

    strokeIcon.onmousedown = (e) => {
      isDragging = true;
      startX = e.clientX;
      startValue = parseInt(strokeInput.value, 10) || 0;
      dragOverlay.style.display = 'block';
      document.body.style.cursor = 'ew-resize';
      window.addEventListener('mousemove', onDrag);
      window.addEventListener('mouseup', stopDrag);
    };

    function onDrag(e) {
      if (!isDragging) return;
      const dx = e.clientX - startX;
      const multiplier = e.shiftKey ? 2 : 0.5;
      let newValue = Math.round(startValue + (dx * multiplier));
      if (newValue < 1) newValue = 1;
      if (newValue > 300) newValue = 300;
      strokeInput.value = newValue;
      updatePreview();
    }

    function stopDrag() {
      isDragging = false;
      dragOverlay.style.display = 'none';
      document.body.style.cursor = 'default';
      window.removeEventListener('mousemove', onDrag);
      window.removeEventListener('mouseup', stopDrag);
    }

    // --- 2. È¢úËâ≤ÂêåÊ≠•ÈÄªËæë ---
    strokeColorInput.oninput = () => {
      let hex = strokeColorInput.value.toUpperCase();
      colorHexInput.value = hex.replace('#', '');
      updatePreview();
    };

    colorHexInput.onchange = () => {
      let val = colorHexInput.value.trim();
      if (!val.startsWith('#')) val = '#' + val;
      if (/^#[0-9A-F]{6}$/i.test(val)) {
        strokeColorInput.value = val;
        updatePreview();
      }
    };

    // --- 3. È¢ÑËßàÊõ¥Êñ∞ ---
    strokeInput.oninput = updatePreview;
    function updatePreview() {
      const width = parseInt(strokeInput.value, 10) || 0;
      const color = strokeColorInput.value;
      colorPreview.style.backgroundColor = color;
      previewShape.style.boxShadow = `0 0 0 ${width}px ${color}`;
    }
    updatePreview();

    // --- 4. Ê†∏ÂøÉÈÄö‰ø°ÈÄªËæë ---
    generateBtn.onclick = () => {
      const strokeWidth = parseInt(strokeInput.value, 10);
      let strokeColor = colorHexInput.value;
      if (!strokeColor.startsWith('#')) strokeColor = '#' + strokeColor;
      const scale = 1;

      if (isNaN(strokeWidth) || strokeWidth < 0) {
        return;
      }

      generateBtn.disabled = true;

      parent.postMessage({
        pluginMessage: {
          type: 'request-process',
          options: { strokeWidth, strokeColor, scale }
        }
      }, '*');
    };

    let activeRequests = 0;

    window.onmessage = async (event) => {
      const pluginMessage = event.data.pluginMessage;

      if (pluginMessage.type === 'process-image') {
        activeRequests++;
        const { bytes, width, height, exportScale, options } = pluginMessage;

        try {
          const blob = new Blob([bytes], { type: 'image/png' });
          const url = URL.createObjectURL(blob);

          const newImageBase64 = await addSmoothStroke(url, width, height, exportScale, options.strokeWidth, options.strokeColor);

          const raw = atob(newImageBase64.split(',')[1]);
          const uint8Array = new Uint8Array(new ArrayBuffer(raw.length));
          for (let i = 0; i < raw.length; i++) {
            uint8Array[i] = raw.charCodeAt(i);
          }

          parent.postMessage({
            pluginMessage: {
              type: 'image-processed',
              data: uint8Array,
              options: options
            }
          }, '*');

        } catch (error) {
          console.error('Processing error:', error);
          parent.postMessage({
            pluginMessage: {
              type: 'error',
              message: 'Processing failed: ' + (error instanceof Error ? error.message : String(error))
            }
          }, '*');
        } finally {
          activeRequests--;
          if (activeRequests <= 0) {
            generateBtn.disabled = false;
            activeRequests = 0;
          }
        }
      } else if (pluginMessage.type === 'error') {
        // Always re-enable button on error
        generateBtn.disabled = false;
        activeRequests = 0;
      }
    };

    // --- 5. Ê†∏ÂøÉÁÆóÊ≥ï (‰ΩøÁî®ÂØºÂá∫ÂÄçÁéá) ---
    async function addSmoothStroke(imageUrl, nodeWidth, nodeHeight, exportScale, strokeWidth, strokeColor) {
      return new Promise((resolve, reject) => {
        const img = new Image();
        img.onload = () => {
          const canvas = document.createElement('canvas');
          const ctx = canvas.getContext('2d');

          // ÂõæÁâáÂ∑≤ÁªèÊòØÂØºÂá∫ÂêéÁöÑÊ†∑Â≠ê (Â∑≤Êåâ exportScale ÊîæÂ§ß)
          const imgW = img.naturalWidth;
          const imgH = img.naturalHeight;

          // ÂÉèÁ¥†ÂØÜÂ∫¶ = ÂØºÂá∫ÂÄçÁéá
          // ‰æãÂ¶Ç: exportScale=2, ÂàôÂõæÁâáÂÉèÁ¥†ÊòØ Figma ÁÇπÊï∞ÁöÑ 2 ÂÄç
          const pixelDensity = exportScale;

          // ÊèèËæπÂÆΩÂ∫¶ÈúÄË¶ÅÊåâÂÉèÁ¥†ÂØÜÂ∫¶Áº©Êîæ
          const scaledStrokeWidth = strokeWidth * pixelDensity;
          const padding = Math.ceil(scaledStrokeWidth);

          const finalWidth = imgW + padding * 2;
          const finalHeight = imgH + padding * 2;

          // Ë∂ÖÈááÊ†∑ÊäóÈîØÈΩø (Âú®ÂÉèÁ¥†ÂØÜÂ∫¶Âü∫Á°Ä‰∏äÂÜçÊîæÂ§ßÁªòÂà∂)
          // ÊèêÈ´òÈôêÂà∂‰ª•ÊîØÊåÅÊõ¥Â§ßÁöÑÂõæÁâá,‰ΩÜ‰øùÊåÅÂú®ÊµèËßàÂô®ÂÆâÂÖ®ËåÉÂõ¥ÂÜÖ
          const MAX_CANVAS = 16384;
          const MAX_CANVAS_PIXELS = 16777216; // 4096 * 4096 - ÊµèËßàÂô®ÊÄªÂÉèÁ¥†Êï∞ÈôêÂà∂
          const maxSide = Math.max(finalWidth, finalHeight);
          let supersampling = 2;

          // ÂØπ‰∫éÈùûÂ∏∏Â§ßÁöÑÂõæÁâá,Á¶ÅÁî®Ë∂ÖÈááÊ†∑‰ª•ÈÅøÂÖçË∂ÖÂá∫ÈôêÂà∂
          if (maxSide > 4096) {
            supersampling = 1;
          } else if (maxSide * supersampling > MAX_CANVAS) {
            supersampling = Math.max(1, Math.floor(MAX_CANVAS / maxSide));
          }

          // Ê£ÄÊü•ÊÄªÂÉèÁ¥†Êï∞ÈôêÂà∂ (ÂÖ≥ÈîÆ: Èò≤Ê≠¢ÂÉè 1200x1200 ËøôÊ†∑ÁöÑ‰∏≠Á≠âÂõæÁâáÂ§±Ë¥•)
          const totalPixels = finalWidth * finalHeight * supersampling * supersampling;
          if (totalPixels > MAX_CANVAS_PIXELS) {
            const maxSupersampling = Math.floor(Math.sqrt(MAX_CANVAS_PIXELS / (finalWidth * finalHeight)));
            supersampling = Math.max(1, maxSupersampling);
            console.log(`Reduced supersampling to ${supersampling}x due to pixel area limit`);
          }

          try {
            canvas.width = finalWidth * supersampling;
            canvas.height = finalHeight * supersampling;

            // È™åËØÅ canvas ÊòØÂê¶ÊàêÂäüÂàÜÈÖç
            if (canvas.width === 0 || canvas.height === 0) {
              throw new Error('Canvas dimensions are zero');
            }

            ctx.scale(supersampling, supersampling);
          } catch (error) {
            // ÈôçÁ∫ßÂ§ÑÁêÜ: Â¶ÇÊûúË∂ÖÈááÊ†∑Â§±Ë¥•,Â∞ùËØï‰∏ç‰ΩøÁî®Ë∂ÖÈááÊ†∑
            console.warn('Supersampling failed, falling back to 1x:', error);
            supersampling = 1;
            canvas.width = finalWidth;
            canvas.height = finalHeight;

            // ÊúÄÂêéÈ™åËØÅ
            if (canvas.width === 0 || canvas.height === 0 || canvas.width > MAX_CANVAS || canvas.height > MAX_CANVAS) {
              throw new Error(`Image too large to process: ${finalWidth}x${finalHeight}px. Please use a smaller image or reduce stroke width.`);
            }
          }

          // Âä®ÊÄÅÊ≠•Êï∞Ê∂àÈô§ÈîØÈΩø
          const circumference = 2 * Math.PI * scaledStrokeWidth;
          const steps = Math.max(64, Math.ceil(circumference / 2));
          const angleStep = (Math.PI * 2) / steps;

          // A. ÁªòÂà∂ÊèèËæπ
          ctx.globalCompositeOperation = 'source-over';
          ctx.shadowColor = strokeColor;
          ctx.shadowBlur = supersampling * Math.max(1, pixelDensity * 0.3);

          for (let i = 0; i < steps; i++) {
            const angle = i * angleStep;
            const dx = Math.cos(angle) * scaledStrokeWidth;
            const dy = Math.sin(angle) * scaledStrokeWidth;
            ctx.drawImage(img, padding + dx, padding + dy, imgW, imgH);
          }

          // B. Â°´ÂÖÖÂÆûÂøÉÈ¢úËâ≤
          ctx.globalCompositeOperation = 'source-in';
          ctx.fillStyle = strokeColor;
          ctx.fillRect(0, 0, finalWidth, finalHeight);

          // C. ÁªòÂà∂ÂéüÂõæ
          ctx.globalCompositeOperation = 'source-over';
          ctx.shadowColor = 'transparent';
          ctx.shadowBlur = 0;
          ctx.drawImage(img, padding, padding, imgW, imgH);

          resolve(canvas.toDataURL('image/png'));
        };
        img.onerror = reject;
        img.src = imageUrl;
      });
    }
  </script>
</body>

</html>
